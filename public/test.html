<!DOCTYPE html>
<html>
<head>
    <title>Test Game Board</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid blue;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Test Game Board</h1>
    <div class="board" id="board"></div>
    
    <script>
        const board = document.getElementById('board');
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.textContent = i;
            cell.addEventListener('click', () => {
                alert(`Cell ${i} clicked`);
            });
            board.appendChild(cell);
        }
        console.log('Test board created with', board.children.length, 'cells');
    </script>
</body>
</html>
