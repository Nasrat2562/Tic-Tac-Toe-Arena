<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ TicTacToe - Multiplayer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 2px solid rgba(0, 123, 255, 0.3);
        }
        
        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 3px solid #007bff;
            border-radius: 10px;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .cell:hover:not(.disabled) {
            background: rgba(0, 123, 255, 0.2);
            transform: scale(1.05);
        }
        
        .cell.x {
            color: #17a2b8;
            text-shadow: 0 0 15px rgba(23, 162, 184, 0.7);
        }
        
        .cell.o {
            color: #ffc107;
            text-shadow: 0 0 15px rgba(255, 193, 7, 0.7);
        }
        
        .cell.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .cell.winning {
            animation: pulse 1s infinite;
            background: rgba(255, 193, 7, 0.1);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
        }
        
        .connected {
            background: #28a745;
            box-shadow: 0 0 10px #28a745;
        }
        
        .disconnected {
            background: #dc3545;
            box-shadow: 0 0 10px #dc3545;
        }
        
        .chat-box {
            height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .game-item {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        
        .game-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-left-color: #007bff;
        }
        
        .turn-indicator {
            font-size: 1.2rem;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row">
            <!-- Header -->
            <div class="col-12 mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="h3 mb-0">
                        <i class="bi bi-controller me-2"></i>
                        TicTacToe Multiplayer
                    </h1>
                    <div class="d-flex align-items-center gap-3">
                        <span id="username-display" class="text-warning">Guest</span>
                        <div class="d-flex align-items-center">
                            <span class="me-2 small">Status</span>
                            <div id="connection-status" class="status-dot disconnected"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Left Panel -->
            <div class="col-lg-4">
                <div class="glass-card p-4 mb-4">
                    <h4 class="h5 mb-4"><i class="bi bi-people me-2"></i>Game Lobby</h4>
                    
                    <!-- Username Section -->
                    <div id="username-section">
                        <div class="mb-3">
                            <label class="form-label">Enter Your Name</label>
                            <div class="input-group">
                                <input type="text" id="username-input" class="form-control bg-dark text-white" 
                                       placeholder="Your name" maxlength="20">
                                <button id="set-username" class="btn btn-primary">
                                    <i class="bi bi-check"></i> Start
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Create Game -->
                    <div id="create-game-section" class="mb-4" style="display: none;">
                        <div class="mb-3">
                            <label class="form-label">Create New Game</label>
                            <div class="input-group">
                                <input type="text" id="game-name-input" class="form-control bg-dark text-white" 
                                       placeholder="Game name (optional)">
                                <button id="create-game-btn" class="btn btn-success">
                                    <i class="bi bi-plus-circle"></i> Create
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Available Games -->
                    <div id="games-list-section" style="display: none;">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="h6 mb-0">Available Games</h5>
                            <span id="games-count" class="badge bg-primary">0</span>
                        </div>
                        <div id="games-list" class="mb-3"></div>
                    </div>
                    
                    <!-- Current Game Info -->
                    <div id="current-game-info" style="display: none;">
                        <div class="alert alert-dark">
                            <h6 id="game-title" class="mb-2"></h6>
                            <div id="game-status" class="small mb-2"></div>
                            <div id="players-info" class="small mb-3"></div>
                            <button id="leave-game" class="btn btn-sm btn-outline-danger w-100">
                                <i class="bi bi-door-closed"></i> Leave Game
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Stats -->
                <div class="glass-card p-4">
                    <h4 class="h5 mb-4"><i class="bi bi-trophy me-2"></i>Your Stats</h4>
                    <div id="player-stats" class="row text-center">
                        <div class="col-6 mb-3">
                            <div class="p-3 bg-dark rounded">
                                <div class="h3 mb-1 text-primary">0</div>
                                <small>Games</small>
                            </div>
                        </div>
                        <div class="col-6 mb-3">
                            <div class="p-3 bg-dark rounded">
                                <div class="h3 mb-1 text-success">0</div>
                                <small>Wins</small>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="p-3 bg-dark rounded">
                                <div class="h3 mb-1 text-warning">0</div>
                                <small>Losses</small>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="p-3 bg-dark rounded">
                                <div class="h3 mb-1 text-info">0%</div>
                                <small>Win Rate</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right Panel -->
            <div class="col-lg-8">
                <div class="glass-card p-4 h-100">
                    <!-- Waiting Screen -->
                    <div id="waiting-screen" class="text-center py-5">
                        <i class="bi bi-joystick display-1 text-muted mb-3"></i>
                        <h4 class="mb-3">Welcome to TicTacToe!</h4>
                        <p class="text-muted">Enter your name to start playing</p>
                        <div class="mt-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2 small" id="connection-message">Connecting...</p>
                        </div>
                    </div>
                    
                    <!-- Game Board -->
                    <div id="game-board-container" style="display: none;">
                        <div class="text-center mb-4">
                            <h3 id="game-name-display" class="h4 mb-3"></h3>
                            <div id="turn-indicator" class="turn-indicator alert alert-info">
                                Waiting for game to start...
                            </div>
                        </div>
                        
                        <!-- Game Board -->
                        <div class="game-board mb-4" id="tic-tac-toe-board"></div>
                        
                        <!-- Game Result -->
                        <div id="game-result" class="text-center mb-4" style="display: none;">
                            <h4 id="result-message" class="h3 mb-3"></h4>
                            <div class="d-flex justify-content-center gap-2">
                                <button id="rematch-btn" class="btn btn-primary">
                                    <i class="bi bi-arrow-clockwise"></i> Rematch
                                </button>
                                <button id="new-game-btn" class="btn btn-outline-light">
                                    <i class="bi bi-plus-circle"></i> New Game
                                </button>
                            </div>
                        </div>
                        
                        <!-- Chat -->
                        <div id="chat-section" style="display: none;">
                            <div class="card bg-dark">
                                <div class="card-header">
                                    <h6 class="mb-0"><i class="bi bi-chat me-2"></i>Game Chat</h6>
                                </div>
                                <div class="card-body">
                                    <div id="chat-messages" class="chat-box mb-3"></div>
                                    <div class="input-group">
                                        <input type="text" id="chat-input" class="form-control bg-dark text-white" 
                                               placeholder="Type message..." disabled>
                                        <button id="send-chat-btn" class="btn btn-primary" disabled>
                                            <i class="bi bi-send"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="text-center py-3 text-muted">
        <div class="container">
            <small>Real-time Multiplayer TicTacToe | Made with ‚ù§Ô∏è</small>
        </div>
    </footer>
    
    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
